<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link type="image/png" sizes="120x120" rel="icon" href="/images/icons8-lock-120.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <script src="/js/index.js"></script>
</head>

<body>

    <div class="main-container">

        <div class="header-bar">
            <div class="container">
                <div class="header">
                    <ul>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Feacture</a></li>
                        <li><a href="#">Pricing</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            <form action="">
                <div class="products">
                    <div class="data">
                        <div class="id">
                            <h2>Add Product to Cart</h2>
                        </div>
                        <div class="innerbox p-t">
                            <div class="dataseperate">
                                <div class="innerData">
                                    <div class="inner-labels">
                                        <h3>Name</h3>
                                        <input type="text" id="name" placeholder="Product Name"
                                            oninput="nameChange(event)">
                                        <!--oninput=" handleChange(event)" -->
                                    </div>
                                    <label for="" class="validation-label hide" id="nameValidationError">
                                        <i class="bi bi-exclamation-circle-fill"></i></label>
                                </div>
                                <div class="innerData">
                                    <div class="inner-labels">
                                        <h3>Quantity</h3>
                                        <input type="number" id="quantity" min="1" placeholder="Total Quantity" value=""
                                            oninput="quantityChange(event)">
                                    </div>
                                    <label for="" class="validation-label hide" id="quantityValidationError"><i
                                            class="bi bi-exclamation-circle-fill"></i></label>
                                </div>
                                <div class="innerData">
                                    <div class="inner-labels">
                                        <h3>Price</h3>
                                        <input type="text" id="price" placeholder="Id" oninput="priceChange(event)">
                                    </div>
                                    <label for="" class="validation-label hide" id="priceValidationError"><i
                                            class="bi bi-exclamation-circle-fill"></i></label>
                                </div>
                            </div>
                        </div>

                        <div class="innerbox">
                            <div class="dataseperate">
                                <div class="innerData">
                                    <div class="inner-labels">
                                        <h3>For</h3>
                                        <input type="radio" id="men" name="gender" value="Man"
                                            onchange="genderChange(event)">
                                        <label for="men">Man</label><br>

                                        <input type="radio" id="female" name="gender" value="Female"
                                            onchange="genderChange(event)">
                                        <label for="female">Female</label><br>
                                    </div>
                                    <label class="validation-label hide" id="genderValidationError"><i
                                            class="bi bi-exclamation-circle-fill"></i></label>

                                </div>

                                <div class="innerData">
                                    <div class="inner-labels">
                                        <h3>Size</h3>
                                        <select name="sizes" id="size" class="sizeinnercss">
                                            <option value="extrasmall">XS</option>
                                            <option value="small">S</option>
                                            <option value="medium">M</option>
                                            <option value="large">L</option>
                                        </select>
                                    </div>
                                    <label for="" class="validation-label hide" id="sizeValidationError"><i
                                            class="bi bi-exclamation-circle-fill"></i></label>
                                </div>
                            </div>
                        </div>

                        <div class="innerbox">
                            <div class="dataseperate">
                                <div class="innerData">
                                    <div class="inner-labels">
                                        <h3>Add(Optional):</h3>
                                        <input type="checkbox" id="gift" class="checkBoxClass" name="add"
                                            value="Gift Wrapper" onchange="addChange(event)">
                                        <label for="gift"> Gift Wrapper</label><br>
                                        <input type="checkbox" id="nobill" class="checkBoxClass" name="add"
                                            value="No-Bill" onchange="addChange(event)">
                                        <label for="nobill">No-Bill</label><br><br>
                                        <input type="checkbox" id="noCOD" class="checkBoxClass" name="add"
                                            value="No-Contact Delivery" onchange="addChange(event)">
                                        <label for="noCOD">No-Contact Delivery</label><br><br>
                                    </div>
                                    <label for="" class="validation-label hide" id="checkBoxValidationError"><i
                                            class="bi bi-exclamation-circle-fill"></i></label>
                                </div>
                            </div>
                        </div>

                        <div class="innerbox p-b">
                            <div class="dataseperate">
                                <div class="innerData">
                                    <div class="inner-labels">
                                        <h3>Delivery Address:</h3>
                                        <textarea name="address" id="address" cols="85" rows="4"
                                            placeholder="Please Enter Your Address"
                                            oninput="addressChange(event)"></textarea>
                                    </div>
                                    <label for="" class="validation-label hide" id="addressValidationError"><i
                                            class="bi bi-exclamation-circle-fill"></i></label>
                                </div>
                            </div>
                            <div class="data-btn">
                                <button type="submit" onclick="onFormSubmit(event)" class="button">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <div class="products">
                <div class="data">
                    <div class="id">
                        <h2>Cart Items</h2>
                    </div>
                    <div class="innerbox p-all">
                        <div class="table100">
                            <table id="cartList">
                                <thead>
                                    <tr class="table100-head">
                                        <th class="column1">Name</th>
                                        <th class="column2">Quantity</th>
                                        <th class="column3">Price</th>
                                        <th class="column4">For</th>
                                        <th class="column5">Size</th>
                                        <th class="column6">Added Items</th>
                                        <th class="column6">Address</th>
                                        <th class="column6">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
